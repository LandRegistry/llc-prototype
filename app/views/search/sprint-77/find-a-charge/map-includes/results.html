<div class="govuk-grid-column-full-x">
  {% set categories = data.charges.categories %}

  {% for item in categories %}
  <h3 class="govuk-heading-s">{{item.category}} </h3>

  <ul class="govuk-list">
    {% for charge in item.charges %}
    <li id="charge_{{loop.index}}" class="charge govuk-body-s">
      <a class="govuk-link govuk-link--no-visited-state" href="view-charge?index={{ loop.index0 }}">{{ charge.authorityReference }}</a>
      <br />
      {{ charge.location | safe }}
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
<p class="govuk-body govuk-!-margin-top-6 govuk-!-margin-bottom-6">
  <a class="govuk-link govuk-link--no-visited-state" href="reference-number-results-full">Create a search area report</a>
</p>

</div>
