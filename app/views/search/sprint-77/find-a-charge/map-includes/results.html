<div class="govuk-grid-column-full ">
    {% set categories = data.charges.categories %}

    {% for item in categories %}
    <h3 class="govuk-heading-s">{{item.category}} </h3>

    <ul class="govuk-list">
    {% for charge in item.charges %}
      <li class="charge govuk-body-s">
        <a class="govuk-link " href="view-charge">{{ charge.authorityReference }}</a>
        <br/>
        {{ charge.location | safe }}
      
      </li>
    {% endfor %}
    </ul>
    {% endfor %}
  </div>
